<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="card">
    <section class="card-content">
      <img class="profile" src="./assets/images/avatar-jessica.jpeg" alt="Picture of a person with a side on view">
      <div class="profile-detail">
        <header>
          <h1>Jessica Randall</h1>
        </header>
        <p class="location">London, United Kingdom</p>
      </div>
      <div class="title">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <div class="button"><div class="button-text">GitHub</div></div>
        <div class="button"><div class="button-text">Frontend Mentor</div></div>
        <div class="button"><div class="button-text">LinkedIn</div></div>
        <div class="button"><div class="button-text">Twitter</div></div>
        <div class="button"><div class="button-text">Instagram</div></div>
      </div>
    </section>
    
  </main>

      </div>
    </footer> -->
</body>
</html>
